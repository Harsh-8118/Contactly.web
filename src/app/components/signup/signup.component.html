<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username:</label>
        <input type="text" id="username" formControlName="username" 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="signupForm.get('username')?.invalid && (signupForm.get('username')?.dirty || signupForm.get('username')?.touched)" 
             class="text-red-500 text-sm mt-1">
          <div *ngIf="signupForm.get('username')?.errors?.['required']">Username is required.</div>
          <div *ngIf="signupForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters long.</div>
        </div>
      </div>
      
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" formControlName="password" 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" 
             class="text-red-500 text-sm mt-1">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
      
      <div>
        <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-700">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched" 
             class="text-red-500 text-sm mt-1">
          Passwords do not match.
        </div>
      </div>
      
      <button type="submit" [disabled]="signupForm.invalid"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        Sign Up
      </button>
    </form>
    
    <div *ngIf="error" class="mt-4 text-red-500 text-sm text-center">{{ error }}</div>
    
    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-blue-500 hover:underline">Already have an account? Log in</a>
    </div>
  </div>
