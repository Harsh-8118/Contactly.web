<form (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md border border-gray-200">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
  
  <div class="mb-4">
    <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required
           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  
  <div class="mb-6">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required
           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  
  <button type="submit" 
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
    Login
  </button>
  
  <div *ngIf="error" class="mt-4 text-red-500 text-sm text-center">{{ error }}</div>
  
  <div class="mt-4 text-center">
    <a routerLink="/signup" class="text-blue-500 hover:underline">Don't have an account? Sign Up</a>
  </div>
</form>
